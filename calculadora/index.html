<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
    <script type="text/javascript" src="Calculator.js"></script>
    <script type="text/javascript" src="Display.js"></script>
    <script type="text/javascript" src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="prev-value"></div>
                <div id="actual-value"></div>
            </div>
            <button type="button" class="col-2" onclick="display.deleteAll()">C</button>
            <button type="button" class="btn" onclick="display.delete()">&larr;</button>
            <button type="button" class="operator" value="divide">%</button>
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operator" value="mul">*</button>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator" value="sub">-</button>
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator" value="sum">+</button>
            <button type="button" class="number col-2">0</button>
            <button type="button" class="number">.</button>
            <button type="button" class="operator" value="total">=</button>
        </div>
    </div>
</body>
</html>
